query WorkspacesPage($page: Int, $perPage: Int) {
  workspaces(page: $page, perPage: $perPage) {
    totalItems
    items {
      id
      name
      countries {
        code
        flag
      }
    }
  }
}

query WorkspacePage($id: String!, $page: Int, $perPage: Int) {
  workspace(id: $id) {
    id
    name
    description
    countries {
      code
      flag
    }
    permissions {
      delete
      update
      manageMembers
    }
    members(page: $page, perPage: $perPage) {
      totalItems
      items {
        id
        role
        user {
          id
          displayName
          email
        }
        createdAt
      }
    }
  }
}
